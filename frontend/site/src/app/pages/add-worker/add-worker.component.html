<div class="ml-3">
    <h1> Add new Worker </h1>
</div>


<div class="card">
  <div class="card-body">
    <form #patientForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="container bg-white mt-3">
        <div>
          <mat-tab-group animationDuration="1000ms">
            <mat-tab label="Basic Worker Information">
              <div class="bg-light">
                <div class="row m-2">
                  <div class="col-sm-4 form-group">

                    <mat-form-field style="width: 100%" appearance="outline">
                      <mat-label for="firstName">First Name</mat-label>
                      <input
                        [(ngModel)]="worker.fname"
                        name="fname"
                        id="fname"
                        type="text"
                        class="form-control"
                        required
                        matInput
                      />
                    </mat-form-field>
                  </div>


                  <div class="col-sm-4 form-group">
                    <mat-form-field style="width: 100%" appearance="outline">
                      <mat-label for="lastName">Last Name</mat-label>
                      <input
                        [(ngModel)]="worker.lname"
                        name="lname"
                        id="lname"
                        type="text"
                        class="form-control"
                        required
                        matInput
                      />
                    </mat-form-field>
                  </div>
                  
                  <div class="col-sm-4 form-group">
                    <mat-form-field style="width: 100%" appearance="outline">
                      <mat-label for="lastName">Email</mat-label>
                      <input
                        [(ngModel)]="worker.email"
                        name="email"
                        id="email"
                        type="text"
                        class="form-control"
                        required
                        matInput
                      />
                    </mat-form-field>
                  </div>

                  </div>
                </div>

                <div class="row m-2">
                  <div class="col-sm-6 form-group">

                    <mat-form-field style="width: 100%" appearance="outline">
                      <mat-label for="firstName">Phone Number</mat-label>
                      <input
                        [(ngModel)]="worker.phone"
                        name="phone"
                        id="phone"
                        type="text"
                        class="form-control"
                        required
                        matInput
                      />
                    </mat-form-field>
                  </div>

                    <mat-form-field style="width: 100%" appearance="outline">
                      <mat-label for="lastName">Gender</mat-label>
                      <input
                        [(ngModel)]="worker.gender"
                        name="gender"
                        id="gender"
                        type="text"
                        class="form-control"
                        required
                        matInput
                      />
                    </mat-form-field>

                    <mat-form-field style="width: 100%" appearance="outline">
                      <mat-label for="lastName">Username</mat-label>
                      <input
                        [(ngModel)]="worker.username"
                        name="username"
                        id="username"
                        type="text"
                        class="form-control"
                        required
                        matInput
                      />
                    </mat-form-field>

                    <mat-form-field style="width: 100%" appearance="outline">
                      <mat-label for="password">Password</mat-label>
                      <input
                        [(ngModel)]="worker.password"
                        name="password"
                        id="password"
                        type="password"
                        class="form-control"
                        required
                        matInput
                      />
                    </mat-form-field>

                </div>

            </mat-tab>

            <mat-tab label="Address Information">
              <div class="bg-light">
                
                <div class="row m-2">
                  <div class="col-sm-6 form-group">
                    <mat-form-field style="width: 100%" appearance="outline">
                      <mat-label for="addLine1">
                        Address line 1
                      </mat-label>
                      <input
                        [(ngModel)]="worker.addLine1"
                        name="addLine1"
                        id="addLine1"
                        type="text"
                        class="form-control"
                        matInput
                      />
                    </mat-form-field>
                  </div>

                  <div class="col-sm-6 form-group">
                    <mat-form-field style="width: 100%" appearance="outline">
                      <mat-label for="addLine2">
                          Address Line 2
                      </mat-label>
                      <input
                        [(ngModel)]="worker.addLine2"
                        name="addLine2"
                        id="addLine2"
                        type="text"
                        class="form-control"
                        matInput
                      />
                    </mat-form-field>
                  </div>
                </div>

                <div class="row m-2">
                  <div class="col-sm-4 form-group">
                    <mat-form-field style="width: 100%" appearance="outline">
                      <mat-label for="district"
                        > District </mat-label
                      >
                      <input
                        [(ngModel)]="worker.district"
                        name="district"
                        id="district"
                        type="text"
                        class="form-control"
                        matInput
                      />
                    </mat-form-field>
                  </div>

                  <div class="col-sm-4 form-group">
                    <mat-form-field style="width: 100%" appearance="outline">
                      <mat-label for="state">
                          State
                      </mat-label>
                      <input
                        [(ngModel)]="worker.state"
                        name="state"
                        id="state"
                        type="text"
                        class="form-control"
                        matInput
                      />
                    </mat-form-field>
                  </div>

                  <div class="col-sm-4 form-group">
                    <mat-form-field style="width: 100%" appearance="outline">
                      <mat-label for="pin">
                          Pincode
                      </mat-label>
                      <input
                        [(ngModel)]="worker.pin"
                        name="pin"
                        id="pin"
                        type="text"
                        class="form-control"
                        required
                        minlength="6"
                        maxlength="6"
                        matInput
                      />
                    </mat-form-field>
                  </div>

                  <div class="row m-2">
                    <div class="col-sm-12 text-center">
                      <button
                        type="submit"
                        style="align-content: center; width: 30%"
                        mat-raised-button
                        color="primary"
                      >
                        Submit
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </mat-tab>
          </mat-tab-group>
        </div>
      </div>
    </form>
  </div>
</div>
